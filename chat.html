<!DOCTYPE html>
<html>
<head>
  <title>Professional Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #e6ebff;
      --secondary-color: #3a0ca3;
      --text-color: #333;
      --light-text: #666;
      --lighter-text: #999;
      --background: #f8f9fa;
      --white: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }
    
    h2 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #chat {
      flex: 1;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow-y: auto;
      padding: 20px;
      background: var(--white);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .msg {
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
      position: relative;
      word-wrap: break-word;
    }
    
    .user-msg {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: var(--white);
      border-bottom-right-radius: 0;
    }
    
    .other-msg {
      align-self: flex-start;
      background-color: var(--primary-light);
      color: var(--text-color);
      border-bottom-left-radius: 0;
    }
    
    .user {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    
    .user-msg .user {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .other-msg .user {
      color: var(--secondary-color);
    }
    
    .time {
      font-size: 11px;
      color: var(--lighter-text);
      margin-top: 4px;
      text-align: right;
    }
    
    .user-msg .time {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px 0;
    }
    
    #message {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }
    
    #message:focus {
      border-color: var(--primary-color);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: var(--secondary-color);
    }
    
    .status {
      font-size: 12px;
      color: var(--light-text);
      text-align: center;
      padding: 5px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      #chat {
        padding: 15px;
      }
      
      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="currentColor"/>
        </svg>
        Professional Chat
      </h2>
    </header>
    
    <div id="chat"></div>
    
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
    
    <div class="status" id="status">Connected</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBP-uiChoUl6DExnwc9xvrCMj9Sbj72sg",
      authDomain: "chat-ee464.firebaseapp.com",
      databaseURL: "https://chat-ee464-default-rtdb.firebaseio.com",
      projectId: "chat-ee464",
      storageBucket: "chat-ee464.firebasestorage.app",
      messagingSenderId: "967011465942",
      appId: "1:967011465942:web:83b030b334275afc4c6777"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get or create username
    let user = localStorage.getItem("chat_user");
    if (!user) {
      user = "User" + Math.floor(Math.random() * 10000);
      localStorage.setItem("chat_user", user);
    }

    const chatBox = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const statusIndicator = document.getElementById("status");

    // Focus input on load
    messageInput.focus();

    // Handle Enter key
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Show existing messages
    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      addMessageToChat(msg);
    });

    function addMessageToChat(msg) {
      const div = document.createElement("div");
      div.classList.add("msg");
      
      // Add different class if it's the current user's message
      if (msg.user === user) {
        div.classList.add("user-msg");
      } else {
        div.classList.add("other-msg");
      }
      
      div.innerHTML = `
        <span class="user">${msg.user}</span>
        ${msg.text}
        <span class="time">${msg.time ? formatTime(msg.time) : ''}</span>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      // Add message to Firebase
      db.ref("messages").push({
        user,
        text,
        time: Date.now(),
        seen: false
      });

      // Clear input
      messageInput.value = "";
    }

    // Update connection status
    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", (snap) => {
      if (snap.val() === true) {
        statusIndicator.textContent = "Online";
        statusIndicator.style.color = "green";
      } else {
        statusIndicator.textContent = "Offline";
        statusIndicator.style.color = "red";
      }
    });
  </script>
</body>
</html>
